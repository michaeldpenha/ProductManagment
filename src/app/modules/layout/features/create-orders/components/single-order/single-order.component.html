<h3 class="text-muted">Single Order</h3>
<hr />

<app-form (fetchForm) = "fetchForm($event)" [formFields]="fromFields"></app-form>
<span *ngIf="displayGridErrorMessage">{{displayMinAndMaxErrorMsg()}}</span><button (click)="addRow()">Add Line</button>
<app-grid [gridConfig] = "gridConfig" [coloumnConfig] = "coloumnConfig" [gridData]="data"></app-grid>
<app-button [text]="submitText" (onButtonClick)="onSubmit($event)" [disabled]="isDisabled()"></app-button>
