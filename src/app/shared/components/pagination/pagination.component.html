<div class="pagination-panel">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                Showing {{currentPageCount}} of {{count}} Records Show: &nbsp;&nbsp;
                <select class="form-control form-control-sm" (change)="onPageSelect($event.target.value)">
                <ng-container *ngFor="let item of pageLimitArray">
                    <option value="{{item}}">{{item}}</option>
                </ng-container>
            </select> &nbsp;&nbsp; Records
            </form>
        </div>

        <div class="col-md-6 text-right">
            <ul class="pagination float-right">
                <li class="page-item">
                    <button class="page-link btn-sm" (click)="onPrev(); listClick(page)" [disabled]="page === 1"><i class="fa fa-caret-left"></i> Previous</button>
                </li>
                <li class="page-item" *ngFor="let pageNum of getPages()" [ngClass]="{'active': selectedItem == pageNum}">
                    <button class="page-link btn-sm" (click)="onPage(pageNum); listClick(pageNum)">{{pageNum}}</button>
                </li>
                <li class="page-item">
                    <button class="page-link btn-sm" (click)="onNext(); listClick(page)" [disabled]="lastPage()">Next <i class="fa fa-caret-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
