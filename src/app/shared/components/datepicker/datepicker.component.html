<ng-container>
    {{datePickerPlaceholder}}
    <input type="text" 
        [ngClass]="datepickerCls" 
        [placeholder]="placeholder" 
        [bsValue]="defaultDate" 
        [disabled]="disabled"
        [minDate]="minDate"
        [maxDate]="maxDate"
        (bsValueChange)="onValueChange($event)"
        [bsConfig]="dateFormat"
        bsDatepicker>
</ng-container>
