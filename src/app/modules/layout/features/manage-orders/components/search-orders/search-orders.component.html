<h3 class="text-muted">Search</h3>
<hr />
<div class="search-panel">
    <app-search-panel  (fetchForm) = "fetchForm($event)" [form]="form" [formFields]="formFields"></app-search-panel>
    <app-button [cls]="headerUpdateBtnCls" [text]="headerUpdateText" (click)="headerUpdate()"></app-button>
</div>
<app-search-orders-grid [noDataFound]="noDataFound" [gridData]="data"></app-search-orders-grid>
