<ng-container>
  <select (change)="onChange($event.target.value)" [name]="name" [ngClass]="inputClass" [disabled]="disabled" [hidden]="hidden"
    [required]="required">
      <option value="" selected>{{defaultValue}}</option>
      <option *ngFor="let data of receivedInputData" [value]="data.value">{{data.label}}</option>
  </select>
</ng-container>
